<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SchoolCreate</title>
</head>
<body>
    <center>
        {% if form.instance.pk %}
            <h1 style="background-color:green; color:aqua;">Update School Page</h1>
        {% else %}
            <h1 style="background-color:green; color:yellow; ">Create School Page</h1>
        {% endif %}
        <br>
        <br>
        <form method="POST" style="background-color: blue; color:white; ">
            {% csrf_token %}
                {{form.as_p}}
            {% if form.instance.pk %}
                <input type="submit" value="Update">
            {% else %}
                <input type="submit" value="Create">
            {% endif %}
        </form>
    </center>
</body>
</html>
